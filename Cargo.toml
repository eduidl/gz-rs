[package]
name = "gz"
version = "0.4.0"
authors = ["Yume Hiramatsu <yuma.hiramatsu@gmail.com>"]
edition = "2021"
rust-version = "1.60.0"
description = "Gazebo client library"
readme = "README.md"
repository = "https://github.com/eduidl/gz-rs"
license = "Apache-2.0"
keywords = ["gazebo", "robotics", "simulation"]
include = [
    "src/**/*.rs",
]

[dependencies]
crossbeam-channel = "0.5"
gz-msgs = { path = "./gz-msgs", version = "0.4.0" }
gz-transport-sys = { path = "./gz-transport-sys", version = "0.1.2" }
log = "0.4"

[dev-dependencies]
env_logger = "0.10"
uuid = { version = "1", features = ["v4"] }

[features]
ignition = ["gz-msgs/ignition"]

[workspace]
members = [
    "gz-msgs",
    "gz-msgs-derive",
    "gz-transport-sys"
]
