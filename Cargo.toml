[workspace]
members = ["crates/*", "examples"]

[workspace.package]
authors = ["Yume Hiramatsu <yuma.hiramatsu@gmail.com>"]
edition = "2021"
rust-version = "1.64.0"
repository = "https://github.com/zrrws/gz-rs"
license = "Apache-2.0"

[workspace.dependencies]
gz = { path = "./crates/gz", version = "0.4.0" }
gz-msgs = { path = "./crates/gz-msgs", version = "0.4.0" }
gz-msgs-derive = { path = "./crates/gz-msgs-derive", version = "0.2.0" }
gz-transport-sys = { path = "./crates/gz-transport-sys", version = "0.2.0" }
