name: Rust

on:
  schedule:
    - cron: "0 12 * * 6"

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      fail-fast: false

      matrix:
        include:
          - { rust: 1.60.0,  transport: gz-transport12 }
          - { rust: stable,  transport: ignition-transport11 }
          - { rust: stable,  transport: gz-transport12 }
          - { rust: beta,    transport: gz-transport12 }
          - { rust: nightly, transport: gz-transport12 }

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install Gazebo
        run: |
          sudo sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable $(lsb_release -cs) main" > /etc/apt/sources.list.d/gazebo-stable.list'
          wget http://packages.osrfoundation.org/gazebo.key -O - | sudo apt-key add -
          sudo apt update -qq
          sudo apt install -yqq lib${{ matrix.transport }}-dev

      - name: Check
        run: cargo build

      - name: Test
        if: ${{ matrix.rust != '1.60.0' }}
        run: cargo test

  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install Tools
        run: cargo install cargo-audit cargo-outdated

      - name: Outdated
        run: cargo outdated --exit-code 1

      - name: Audit
        run: cargo audit
